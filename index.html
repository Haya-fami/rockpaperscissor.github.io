<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header id="noOfMoves">No of Moves</header>

    <section class="score-board">
        <div class="badge" id="comp-label">Computer</div>
        <div class="badge" id="user-label">User</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </section>


    <div class="result">
            <p id="result__text">To begin choose one from rock, paper or scissor</p>
    </div>


    <div class="choices">
            <div class="choice" id="rock">
                <button>ROCK</button>
            </div>

            <div class="choice" id="paper">
                <button>PAPER</button>
            </div>

            <div class="choice" id="scissor">
                <button>SCISSOR</button>
            </div>
    </div>


    <div class="action_text">
            <p>Make Your Choice Now!</p>
    </div>

    <script src="script.js"></script>


</body>
</html>
